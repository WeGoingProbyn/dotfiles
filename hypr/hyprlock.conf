# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $bg2
  inner_color = $bg1
  font_color = $green
  fade_on_empty = false
  placeholder_text = <span foreground="##$greenAlpha">ó°Œ¾    <span foreground="##$greenAlpha">$USER</span></span>
  hide_input = false
  check_color = $green
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $purple
  position = 0, -47
  halign = center
  valign = center
}
