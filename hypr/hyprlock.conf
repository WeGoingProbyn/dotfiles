source = $HOME/dotfiles/hypr/hyprland/colours.conf

$text = $red
$font = SauceCodePro Nerd Font Mono

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/dotfiles/wallpapers/monokai.png
  blur_passes = 0
  # color = $base
}

# LAYOUT
label {
  monitor =
  text = Layout: $LAYOUT
  color = $red
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $green
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

